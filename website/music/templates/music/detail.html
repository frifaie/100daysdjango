{% extends 'music/base.html' %}
{% block title %}Album Details {% endblock %}

{% block body %}
    <img src="{{ album.album_logo.url }}" height="150" width="150">

    <h1>{{ album.album_title }}</h1>
    <h2>{{ album.artist }}</h2>

{% for song in album.song_set.all %}
    {{ song.song_title }}
    {% if song.is_favorite %}
        <img src="http://pngimg.com/uploads/star/star_PNG1583.png" alt="star for favorite song" height="15" width="15">
    {% endif %}
    <br>
    {% endfor %}

{% endblock %}
